version: "3.2"
services:
  express:
    build: ./user-service
    entrypoint: ./.docker/entrypoint.sh
    container_name: user-services
    environment:
      - PORT=3001
      - JWT_SECRET=jwt secret
      - MONGODB_URL=mongodb+srv://user:password@estudos.vv9gzeq.mongodb.net/dbname
    ports:
      - 3001:3001

    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: "rabbitmq_1"
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
      - rabbitmq_go_net
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin

networks:
  rabbitmq_go_net:
    driver: bridge
